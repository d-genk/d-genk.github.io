<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background-color: #ffe6e6; 
            color: #b30059; 
            text-align: center; 
            padding: 50px 20px; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }
        h1 { margin-top: 0; }
        
        /* Primary Button Style */
        .btn { 
            background-color: #ff4d94; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: 0.3s; 
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background-color: #e6005c; }

        /* Secondary Button (Outline Style) */
        .btn-outline {
            background-color: transparent;
            border: 2px solid #ff4d94;
            color: #ff4d94;
        }
        .btn-outline:hover {
            background-color: #fff0f5;
            color: #e6005c;
            border-color: #e6005c;
        }

        #image-container { 
            margin-top: 30px; 
            display: none; 
        }
        img { 
            max-width: 100%; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            margin-bottom: 20px;
        }
        .loader { 
            display: none; 
            margin: 30px auto; 
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #ff4d94; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>I have a special surprise for you...</p>
        
        <button id="generate-btn" class="btn">Reveal My Surprise</button>
        
        <div class="loader" id="loader"></div>
        
        <div id="image-container">
            <img id="result-image" alt="Valentine's Surprise">
            <br>
            <button id="download-btn" class="btn">Download Image</button>
            <button id="regenerate-btn" class="btn btn-outline">Give Me Another!</button>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL API GATEWAY URL
        // Example: "https://xyz123.execute-api.us-east-1.amazonaws.com/default"
        const BACKEND_URL = "https://lgcwx0qlij.execute-api.us-east-2.amazonaws.com/default"; 

        const generateBtn = document.getElementById('generate-btn');
        const regenerateBtn = document.getElementById('regenerate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const loader = document.getElementById('loader');
        const imageContainer = document.getElementById('image-container');
        const resultImage = document.getElementById('result-image');

        // Reusable function to handle the API call
        async function fetchImage() {
            // UI State: Loading
            generateBtn.style.display = 'none';
            imageContainer.style.display = 'none';
            loader.style.display = 'block';

            try {
                // We append /generate here to match your specific route
                const response = await fetch(`${BACKEND_URL}/generate`);
                const data = await response.json();

                if (data.image_url) {
                    resultImage.src = data.image_url;
                    
                    // Wait for image to actually load before showing it
                    resultImage.onload = () => {
                        loader.style.display = 'none';
                        imageContainer.style.display = 'block';
                    };
                } else {
                    handleError();
                }
            } catch (error) {
                console.error("Error fetching image:", error);
                handleError();
            }
        }

        function handleError() {
            alert('Oops! The server is busy. Please try again!');
            loader.style.display = 'none';
            // Show the initial button again so they can retry
            generateBtn.style.display = 'inline-block';
        }

        // Event Listeners
        generateBtn.addEventListener('click', fetchImage);
        regenerateBtn.addEventListener('click', fetchImage);

        downloadBtn.addEventListener('click', () => {
            const imageUrl = resultImage.src;
            const link = document.createElement('a');
            link.href = imageUrl;
            // Use a timestamp so every download has a unique name
            link.download = `valentines_surprise_${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
