<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background-color: #ffe6e6; 
            color: #b30059; 
            text-align: center; 
            padding: 50px 20px; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }
        h1 { margin-top: 0; }
        button { 
            background-color: #ff4d94; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 20px;
        }
        button:hover { background-color: #e6005c; }
        #image-container { 
            margin-top: 30px; 
            display: none; 
        }
        img { 
            max-width: 100%; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        .download-btn { 
            display: inline-block; 
            text-decoration: none; 
            background-color: #b30059; 
        }
        .loader { 
            display: none; 
            margin: 30px auto; 
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #ff4d94; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>I have a special surprise for you...</p>
        
        <button id="generate-btn">Reveal My Surprise</button>
        <div class="loader" id="loader"></div>
        
        <div id="image-container">
            <img id="result-image" alt="Valentine's Surprise">
            <br>
            <button id="download-btn" class="download-btn">Download Image</button>
        </div>
    </div>

    <script>
        // Update this to point to your deployed Python API
        const BACKEND_URL = "https://lgcwx0qlij.execute-api.us-east-2.amazonaws.com/default"; 
        

        document.getElementById('generate-btn').addEventListener('click', async () => {
            const btn = document.getElementById('generate-btn');
            const loader = document.getElementById('loader');
            const imageContainer = document.getElementById('image-container');
            const resultImage = document.getElementById('result-image');
            
            btn.style.display = 'none';
            loader.style.display = 'block';
            imageContainer.style.display = 'none';

            try {
                const response = await fetch(`${BACKEND_URL}/generate`);
                const data = await response.json();

                if (data.image_url) {
                    resultImage.src = data.image_url;
                    resultImage.onload = () => {
                        loader.style.display = 'none';
                        imageContainer.style.display = 'block';
                    };
                } else {
                    alert('Oops! The image generation failed. Try again?');
                    btn.style.display = 'inline-block';
                    loader.style.display = 'none';
                }
            } catch (error) {
                console.error("Error fetching image:", error);
                alert('Oops! Could not reach the server.');
                btn.style.display = 'inline-block';
                loader.style.display = 'none';
            }
        });

        // The Base64 setup makes downloading completely painless
        document.getElementById('download-btn').addEventListener('click', () => {
            const imageUrl = document.getElementById('result-image').src;
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'valentines_surprise.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
