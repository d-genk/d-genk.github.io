<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload & Processing Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #drop-zone {
      width: 300px;
      height: 200px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      margin-bottom: 1rem;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    #drop-zone.dragover {
      border-color: #333;
      color: #333;
      background-color: #f0f8ff;
    }
    #drop-zone.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    #status,
    #result {
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Image Upload & Processing Job</h1>
  <div id="drop-zone">Drag & Drop an Image Here</div>
  <button id="file-button">Or Select an Image</button>
  <input type="file" id="file-input" accept="image/*" style="display:none" multiple />

  <button id="download-button" disabled>Download JSON</button> <!-- NEW BUTTON -->

  <div id="status"></div>
  <div id="result"></div>

  <script>
    const presignEndpoint = 'https://30nz0ijx1f.execute-api.us-east-1.amazonaws.com/presign';
    const jobsEndpoint    = 'https://30nz0ijx1f.execute-api.us-east-1.amazonaws.com/jobs'; // unchanged
  
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileButton = document.getElementById('file-button');
    const downloadButton = document.getElementById('download-button');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
  
    let processing = false;
    let lastResults = null;
  
    async function handleFiles(files) {
      if (processing) return;
      processing = true;
      dropZone.classList.add('disabled');
      fileButton.disabled = true;
      downloadButton.disabled = true;
      statusEl.textContent = '';
      resultEl.textContent = '';
      lastResults = null;
  
      const filenames = Array.from(files).map(file => file.name);
  
      try {
        statusEl.textContent = 'Requesting presigned URLs...';
  
        const presignRes = await fetch(presignEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filenames })
        });
  
        if (!presignRes.ok) throw new Error(`Presign failed: ${presignRes.status}`);
        const { jobId, presignedUrls } = await presignRes.json();
  
        // Upload each file using the returned presigned URLs
        for (const { filename, url } of presignedUrls) {
          const file = Array.from(files).find(f => f.name === filename);
          if (!file) throw new Error(`File ${filename} not found in selected files`);
  
          statusEl.textContent = `Uploading ${filename}...`;
  
          const uploadRes = await fetch(url, {
            method: 'PUT',
            headers: { 'Content-Type': file.type || 'application/octet-stream' },
            body: file
          });
  
          if (!uploadRes.ok) throw new Error(`Upload failed: ${uploadRes.status} (${filename})`);
        }
  
        // Poll for job status
        pollStatus(jobId);
      } catch (err) {
        statusEl.textContent = '';
        resultEl.textContent = 'Error: ' + err.message;
        console.error(err);
        processing = false;
        dropZone.classList.remove('disabled');
        fileButton.disabled = false;
      }
    }
  
    async function pollStatus(jobId) {
      statusEl.textContent = `Checking status for job ${jobId}...`;
      try {
        const res = await fetch(`${jobsEndpoint}/${jobId}`);
        const data = await res.json();
  
        if (['PENDING', 'IN_PROGRESS', 'SUBMITTED', 'WAITING_FOR_AGGREGATION'].includes(data.status)) {
          setTimeout(() => pollStatus(jobId), 2000);
        } else if (data.status === 'COMPLETE') {
          statusEl.textContent = 'Job complete!';
          resultEl.textContent = JSON.stringify(data.results, null, 2);
          lastResults = data.results;
          downloadButton.disabled = false;
          processing = false;
          dropZone.classList.remove('disabled');
          fileButton.disabled = false;
          fileInput.value = '';
        } else {
          statusEl.textContent = 'Job error';
          resultEl.textContent = data.error || JSON.stringify(data);
          processing = false;
          dropZone.classList.remove('disabled');
          fileButton.disabled = false;
        }
      } catch (err) {
        statusEl.textContent = '';
        resultEl.textContent = 'Error polling status: ' + err.message;
        console.error(err);
        processing = false;
        dropZone.classList.remove('disabled');
        fileButton.disabled = false;
      }
    }
  
    function downloadJSON() {
      if (!lastResults) return;
      const blob = new Blob([JSON.stringify(lastResults, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'results.json';
      a.click();
      URL.revokeObjectURL(url);
    }
  
    downloadButton.addEventListener('click', downloadJSON);
  
    ['dragover', 'dragleave', 'drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList[evt === 'dragover' ? 'add' : 'remove']('dragover');
        if (evt === 'drop') handleFiles(Array.from(e.dataTransfer.files));
      })
    );
  
    fileButton.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFiles(Array.from(fileInput.files)));
  </script>  
</body>
</html>
