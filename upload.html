<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload & Processing Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #drop-zone {
      width: 300px;
      height: 200px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      margin-bottom: 1rem;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    #drop-zone.dragover {
      border-color: #333;
      color: #333;
      background-color: #f0f8ff;
    }
    #drop-zone.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    #status,
    #result {
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Image Upload & Processing Job</h1>
  <div id="drop-zone">Drag & Drop an Image Here</div>
  <button id="file-button">Or Select an Image</button>
  <input type="file" id="file-input" accept="image/*" style="display:none" multiple />

  <div id="status"></div>
  <div id="result"></div>

  <script>
    // Endpoints
    const presignEndpoint = 'https://YOUR_API_GATEWAY_DOMAIN/presign';
    const jobsEndpoint    = 'https://YOUR_API_GATEWAY_DOMAIN/jobs';

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileButton = document.getElementById('file-button');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    // State to prevent concurrent jobs
    let processing = false;

    async function handleFiles(files) {
      if (processing) return;
      processing = true;
      // Disable UI while processing
      dropZone.classList.add('disabled');
      fileButton.disabled = true;
      statusEl.textContent = '';
      resultEl.textContent = '';

      const keys = [];
      try {
        // 1) Presign & upload each file
        for (const file of files) {
          statusEl.textContent = `Presigning ${file.name}...`;
          const presignRes = await fetch(`${presignEndpoint}?filename=${encodeURIComponent(file.name)}`);
          if (!presignRes.ok) throw new Error(`Presign failed: ${presignRes.status}`);
          const { url, key } = await presignRes.json();

          statusEl.textContent = `Uploading ${file.name}...`;
          const uploadResp = await fetch(url, {
            method: 'PUT',
            headers: { 'Content-Type': file.type || 'application/octet-stream' },
            body: file
          });
          if (!uploadRes.ok) throw new Error(`Upload failed: ${uploadRes.status}`);

          keys.push(key);
        }

        // 2) Enqueue job
        statusEl.textContent = 'Creating job...';
        const enqueueRes = await fetch(jobsEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keys })
        });
        const { jobId } = await enqueueRes.json();

        // 3) Poll status
        pollStatus(jobId);
      } catch (err) {
        statusEl.textContent = '';
        resultEl.textContent = 'Error: ' + err.message;
        console.error(err);
        processing = false;
        dropZone.classList.remove('disabled');
        fileButton.disabled = false;
      }
    }

    async function pollStatus(jobId) {
      statusEl.textContent = `Checking status for job ${jobId}...`;
      try {
        const res = await fetch(`${jobsEndpoint}/${jobId}`);
        const data = await res.json();

        if (data.status === 'PENDING' || data.status === 'IN_PROGRESS') {
          setTimeout(() => pollStatus(jobId), 2000);
        } else if (data.status === 'COMPLETE') {
          statusEl.textContent = 'Job complete!';
          resultEl.textContent = JSON.stringify(data.results, null, 2);
          // Re-enable UI for new jobs
          processing = false;
          dropZone.classList.remove('disabled');
          fileButton.disabled = false;
          fileInput.value = '';
        } else {
          statusEl.textContent = 'Job error';
          resultEl.textContent = data.error || JSON.stringify(data);
          processing = false;
          dropZone.classList.remove('disabled');
          fileButton.disabled = false;
        }
      } catch (err) {
        statusEl.textContent = '';
        resultEl.textContent = 'Error polling status: ' + err.message;
        console.error(err);
        processing = false;
        dropZone.classList.remove('disabled');
        fileButton.disabled = false;
      }
    }

    // Drag & drop and file picker events
    ['dragover','dragleave','drop'].forEach(evt => dropZone.addEventListener(evt, e => {
      e.preventDefault();
      dropZone.classList[evt === 'dragover' ? 'add' : 'remove']('dragover');
      if (evt === 'drop') handleFiles(Array.from(e.dataTransfer.files));
    }));

    fileButton.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      handleFiles(Array.from(fileInput.files));
    });
  </script>
</body>
</html>
