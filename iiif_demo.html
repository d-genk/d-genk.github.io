<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IIIF Demo Viewer with Manifest Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Mirador 3 CDN bundle -->
  <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mirador@latest/dist/styles/mirador.min.css" />
  <style>
    body { margin: 0; background: #222; color: #eee; font-family: sans-serif; }
    #loader-bar {
      background: #262626;
      padding: 1em 2em;
      display: flex;
      gap: 1em;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    #manifest-input {
      flex: 1;
      min-width: 300px;
      font-size: 1em;
      padding: 0.3em 0.6em;
      border: 1px solid #555;
      border-radius: 4px;
      background: #181818;
      color: #fff;
    }
    #load-btn {
      padding: 0.4em 1em;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      background: #3f90ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #load-btn:hover {
      background: #2374d9;
    }
    #viewer {
      width: 100vw;
      height: calc(100vh - 60px);
      background: #181818;
    }
    @media (max-width: 700px) {
      #loader-bar { flex-direction: column; gap: 0.6em; }
      #viewer { height: calc(100vh - 100px); }
    }
  </style>
</head>
<body>
  <div id="loader-bar">
    <label for="manifest-input" style="font-weight: bold;">IIIF Manifest URL:</label>
    <input id="manifest-input" type="text" placeholder="Paste IIIF Manifest URL here" />
    <button id="load-btn">Load Manifest</button>
  </div>
  <div id="viewer"></div>
  <script>
    let miradorInstance = null;

    function loadMirador(manifestUrl) {
      // Remove old viewer if it exists
      const viewerDiv = document.getElementById('viewer');
      viewerDiv.innerHTML = '';
      miradorInstance = Mirador.viewer({
        id: 'viewer',
        windows: [
          {
            manifestId: manifestUrl,
            canvasIndex: 0,
          },
        ],
        window: {
          allowClose: false,
          allowFullscreen: true,
          allowMaximize: true,
          sideBarOpenByDefault: true,
          defaultSideBarPanel: 'annotations',
          views: [
            { key: "single", behaviors: ["manifest", "canvas"] },
          ],
        },
        workspaceControlPanel: {
          enabled: false,
        },
        annotation: {
          enabled: true,
        },
      });
    }

    document.getElementById('load-btn').onclick = function() {
      const manifestUrl = document.getElementById('manifest-input').value.trim();
      if (manifestUrl) {
        loadMirador(manifestUrl);
      } else {
        alert("Please enter a valid IIIF manifest URL.");
      }
    };

    // Optionally: load a default manifest for demo
    // loadMirador('https://iiif.harvardartmuseums.org/manifests/object/299843');
  </script>
</body>
</html>
