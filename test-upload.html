<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #drop-zone {
      width: 300px;
      height: 200px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      margin-bottom: 1rem;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    #drop-zone.dragover {
      border-color: #333;
      color: #333;
      background-color: #f0f8ff;
    }
    #result {
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Image Processing Demo</h1>
  <div id="drop-zone">Drag & Drop an Image Here</div>
  <button id="file-button">Or Select an Image</button>
  <input type="file" id="file-input" accept="image/*" style="display:none">
  <div id="result"></div>

  <script>
    const apiEndpoint = 'https://30nz0ijx1f.execute-api.us-east-1.amazonaws.com/'; // TODO: replace
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileButton = document.getElementById('file-button');
    const resultEl = document.getElementById('result');

    function prettyPrintJSON(obj) {
      return JSON.stringify(obj, null, 2);
    }

    function handleFiles(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please provide an image file.');
        return;
      }
      const reader = new FileReader();
      reader.onload = async (e) => {
        const base64Data = e.target.result.split(',')[1];
        const payload = { body: base64Data, isBase64Encoded: true };
        resultEl.textContent = 'Processing...';
        try {
          const resp = await fetch(apiEndpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const text = await resp.text();
          try {
            const json = JSON.parse(text);
            resultEl.textContent = prettyPrintJSON(json);
          } catch {
            resultEl.textContent = text; // fallback if response isn't JSON
          }
        } catch (err) {
          resultEl.textContent = 'Error: ' + err;
        }
      };
      reader.readAsDataURL(file);
    }

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const dt = e.dataTransfer;
      if (dt.files && dt.files[0]) {
        handleFiles(dt.files[0]);
      }
    });

    fileButton.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files[0]) {
        handleFiles(fileInput.files[0]);
      }
    });
  </script>
</body>
</html>
